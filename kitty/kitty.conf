#: Miscellaneous {{{

map f11         toggle_fullscreen
#map kitty_mod+u       kitten unicode_input
# map f1 launch nvim
map f1      edit_config_file
map f2      load_config_file
map kitty_mod+f10     set_background_opacity +0.1
